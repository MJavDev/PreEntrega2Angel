  <head>
    <meta charset="UTF-8" />

    <link

    />

      type="image/x-icon"

    <link

      crossorigin="anonymous"
    />
    <title>Contactenos</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="gridcontainer">
      <header class="header">
        <div class="container">
          <div class="row">
            <a href="../index.html">
              <img
                src="../imgs/marca_empresa_mobile.jpg"
                alt="Logo de la empresa"
              />
            </a>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              MENU
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
              <li>
                <a class="dropdown-item" href="nosotros.html">Nosotros</a>
              </li>
              <li>
                <a class="dropdown-item" href="asesoramiento.html"
                  >Asesoramiento</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="mantenimientos.html"
                  >Mantenimientos</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Contactenos</a></li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="section_1">
          <h1 class="titulo">CONTACTENOS</h1>
          <div class="container">
            <form class="marco" action="">
              <div id="formu">
                <div>
                  <p class="datos">E-MAIL</p>
                  <label for="email"></label>
                  <input class="em" type="email" name="email" />
                </div>
                <div>
                  <p class="datos">APELLIDO Y NOMBRE</p>
                  <label for="nombre"></label>
                  <input class="em" type="text" name="nombre" />
                </div>
                <div>
                  <p class="datos">TELEFONO</p>
                  <label for="phone"></label>
                  <input class="em" type="number" name="phone" />
                </div>
                <div>
                  <p class="datos">MENSAJE</p>
                  <div>
                    <label for="mensaje"></label>
                    <textarea
                      class="text-area"
                      name="mensaje"
                      id=""
                      cols="30"
                      rows="10"
                    >
                    </textarea>
                  </div>
                </div>
              </div>
              <div>
                <br /><input class="botonenviar" type="submit" value="Enviar" />
              </div>
            </form>
          </div>
        </section>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"
        ></script>
      </main>
      <footer class="footer">
        <div class="upper_footer">
          <div class="container_footer">
            <div class="footer_icons">
              <img src="../imgs/seguinos_redes.png" alt="seguinos_redes" />
            </div>
          </div>
        </div>
        <div class="copy">
          <p id="copyright">

          </p>
        </div>
      </footer>
    </div>
